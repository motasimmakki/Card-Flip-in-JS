<!-- **********Important Points/Hints ************
	1. use z-index to place first card to the last
	2. use removeClass() to remove the class 'rotateOutUpRight' of animate.css to 	   
	   place back card into the parent.
	3. use setTimeout() function to create a delay between card movement and placing 
	   back card at last position into the parent div.
	4. In case of adding new card just copy and paste the following code inside the
	   parent div:
	   	<div class="card animated">
			<div class="item card-3">
				<img src="image3.jpg">
			</div>
		</div>
	5. You can create your own css classes if required.
-->

<!-- *******************External files******************-->
<!--
	1. 	animate.css for the animation
	2.  jquery.js as a handy library for JS
-->

<!DOCTYPE html>
<html>
<head>
	<title>Card Layout</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<script type="text/javascript" src="jQuery.js"></script>
	<style type="text/css">
		.parent{
			margin:auto;
			margin-top:50px;
			position: relative;
			width: 380px;
			height: 440px;
			padding: 10px;
			box-sizing: border-box;
		}
		.parent .card{
			box-sizing: border-box;
			position: absolute;
			width: 380px;
			height: 480px;
			transition:all 5s;
			z-index: 0;
		}
		.parent .card-1{
			transform: rotate(1deg);
		}
		.parent .card-2{
			transform: rotate(2deg);
		}
		.parent .card-3{
			transform: rotate(3deg);
		}
		.parent .card .item,.parent .card .item img{
			width: 100%;
			height: 100%;
			border:2px solid red;
		}
		.left{
			float: left;
		}
		.right{
			float: right;
		}
		.relode{
			float: right;
		}
		.left,.right,.relode{
			width: 100px;
			height: 60px;
			font-family: chiller;
			font-weight: bolder;
			color: black;
			font-size: 30px;
			background-color: yellow;
			border: 2px dashed maroon;  
		}
	</style>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var flag=0;
			var time=1000;
			var len=$('.parent').children().length;
			var count=len;
			$('.right').on('click',function(){
				$('.card-'+len).parent().addClass('rotateOutUpRight');	
				len--;
			});
			$('.left').on('click',function(){
				$('.card-'+len).parent().addClass('rotateOutUpLeft');
				len--;
			});
			$('.relode').on('click',function(){
				history.go(0);
			});
		});
	</script>
</head>
<body>
	<button class="relode">RELODE</button>	
	<div class="parent">
		<div class="card animated">
			<div class="item card-1">
				<img src="image1.jpg">
			</div>
		</div>
		<div class="card animated">
			<div class="item card-2">
				<img src="image2.jpg">
			</div>
		</div>
		<div class="card animated">
			<div class="item card-3">
				<img src="image3.jpg">
			</div>
		</div>	
	</div>
	
	<!-- Uncomment left button, apply event handling on left button also -->
	<button class="left">Left</button>
	<button class="right">Right</button>
</body>
</html>
